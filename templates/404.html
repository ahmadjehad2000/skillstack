{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
            </div>
            <h1 class="mb-4">404 - Page Not Found</h1>
            <p class="lead mb-4">The page you were looking for could not be found. It might have been removed, renamed, or it might not exist.</p>
            <a href="/" class="btn btn-primary btn-lg">
                <i class="bi bi-house me-2"></i> Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
